<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

<head th:replace="fragments/nav" />

<div class="container">
  <h2 th:text="#{mark.edit}"></h2>
  <form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}" th:object="${mark}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{description}"></label>
      <div class="col-sm-10">
        <input th:value="${mark.description}" type="text" class="form-control" name="description" th:placeholder="#{placeholder.exercise}" required="true" />
        <span class="text-danger" th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{score}"></label>
      <div class="col-sm-10">          
        <input th:value="${mark.score}" type="number" class="form-control" name="score" th:placeholder="#{placeholder.mark}" required="true" />
      </div>
      <span class="text-danger" th:if="${#fields.hasErrors('score')}"
            th:errors="*{score}"/>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary"  th:text="#{saveChanges}"></button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"/>


</body>
</html>

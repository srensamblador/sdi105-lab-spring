<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.add}"></h2>
		<form class="form-horizontal" method="post" action="/user/add" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for=”role”>Role:</label>
				<div class="col-sm-10">
					<select id="role" class="form-control" name="role">
						<option th:each="role : ${rolesList}"
								th:value="${role}"
								th:text="${role}">
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{user.name}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						   th:placeholder="#{placeholder.name}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('name')}"
						  th:errors="*{name}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{user.lastName}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						   th:placeholder="#{placeholder.lastName}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						  th:errors="*{lastName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{user.dni}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						   th:placeholder="#{placeholder.dni}" required="true" />
					<span class="text-danger" th:if="${#fields.hasErrors('dni')}"
						  th:errors="*{dni}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						   placeholder="Introduzca el Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
